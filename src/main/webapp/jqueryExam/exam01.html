<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>悬浮显示内容，失去隐藏内容</title>
    <script type="text/javascript" src="../js/jquery-1.12.3.min.js"></script>
    <script>
        //等body标签加载完
        $(document).ready(function () {
            /*on(方法名，被绑定的方法) 版本1.7以上*/
            $("#user").hover(function () {
                $("#content").slideDown();//jquery显示
            },function () {
                $("#content").slideUp()//jquery隐藏
            })
        })
    </script>
</head>
<body>
<div id="user">欢迎,admin</div>
<div id ="content" style="display: none">
    <p>个人信息</p>
    <p>注销</p>
</div>
</body>
</html>
