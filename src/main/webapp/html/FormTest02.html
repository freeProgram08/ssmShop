<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>错误提示</title>
    <!--导入css组件-->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <!--jquery依赖要放在功能js前，原因html是从上到下加载的-->
    <!-- 导入jquery依赖-->
    <script type="text/javascript" src="../js/jquery-1.12.3.min.js"></script>
    <!--导入动态功能js库-->
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
</head>
<body>
<a href="#" data-toggle="tooltip" title="Example tooltip" data-placement="right">
    请悬停在我的上面
</a>
<button type="button" class="btn btn-default" >Tooltip on right</button>
<script>
    $(document).ready(function () {
        $('a').tooltip();
        $('button').tooltip({
            title:"你还",
            placement:"right",
                });
    })
</script>
</body>
</html>
