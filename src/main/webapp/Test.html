<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选中下拉框显示</title>
    <script type="text/javascript">
     function onUp() {
         /*获取标签对象*/
      /*   getElementById 通过标签id属性值获取对象*/
         var show = document.getElementById("show");
         /*innerHTML 标签内所有内容*/
        show.innerHTML="<p>订单历史</p><p>未完成订单</p>"
     }
     function onOut() {
         var show = document.getElementById("show");
         /*innerHTML 标签内所有内容*/
         show.innerHTML="";
     }
    </script>
</head>
<body >
<!--所有的标签都有事件，每一个事件对于一个属性
对应的所有标签都有的常见事件列表如下：
事件                  属性
鼠标点击事件    onclick
鼠标悬浮事件    onmouseover
鼠标离开事件    onmouseleave-->
<div onmouseleave="onOut()" style="width:100px">
<a href="#" onmouseover="onUp()">你的订单</a>
<div id="show"  >
</div>
</div>
</body>
</html>
